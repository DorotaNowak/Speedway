{% extends "base.html" %}
{% block title %}Rejestracja{% endblock %}
{% block content %}

    {% if form.errors %}Your username and password didn't match. Please try again.{% endif %}
    <form action="." method="post">{% csrf_token %}
        <p class="hint-text">Uzupełnij dane.</p>
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Zarejestruj się</button>
    </form>

{% endblock %}
