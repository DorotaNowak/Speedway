{% extends 'base.html' %}
{% load static %}


{% block footer_scripts %}
    <link rel="stylesheet" href="{% static 'create_league.css' %}">
{% endblock footer_scripts %}

{% block title %}
    Stwórz ligę
{% endblock %}


{% block content %}
    <div class="content-wrapper">
    <h3>Stwórz nową ligę</h3>
    <br>
    <form method="post" action="/leagues/new/" class="form-group">
        {% csrf_token %}
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Nazwa ligi:</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Hasło:</label>
                <div class="col-sm-10">
                    {{ form.password }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Powtórz hasło:</label>
                <div class="col-sm-10">
                    {{ form.confirm_password }}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button name="zapisz" type="submit" class="btn btn-success"
                            style="background-color: #00bfbf; border-color: #00bfbf">Stwórz ligę
                    </button>
                </div>
            </div>

        </div>
    </form>
    </div>
{% endblock %}
