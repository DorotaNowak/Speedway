{% extends "base.html" %}

{% block title %}
    Dodaj drużyny
{% endblock %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Nazwa drużyny:</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button name="zapisz" type="submit" class="btn btn-success"
                            style="background-color: #00bfbf; border-color: #00bfbf"> Dodaj drużynę do ligi
                    </button>
                </div>
            </div>
        </div>
    </form>

    {% for team in user.team.all %}
        <p><a href="/{{ team.id }}">{{ team.name }}</a></p>
    {% endfor %}

{% endblock %}
